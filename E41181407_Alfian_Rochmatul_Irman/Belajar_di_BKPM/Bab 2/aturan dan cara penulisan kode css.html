<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar CSS</title>
    <style type="text/css">
        h2 {
            color: blue;
        }

        h3 {
            color: blue;
        }

        p strong {
            color: red;
        }

        h2.judul,
        .paragraf {
            font-style: italic;
        }

        #belajar_html,
        p#belajar_css,
        h3.subheader {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h2 class="judul">Belajar CSS</h2>
    <p>INI <strong>ADALAH</strong>sebuah <em>paragraf</em></p>
    <p id="belajar_html" class="paragraf">Saya sedang belajar html dari <a href="#" target="_blank">JTI POLIJE</a>Akan
        terbuka tab baru</p>
    <p id="belajar_css" class="paragraf">Saya sedang belajar css, mohon jangan diganggu</p>
    <br />
    <h3 class="judul subheader">Daftar Belanjaan</h3>
    <ol>
        <li><em>Minyak Goreng</em></li>
        <li>Sabun Mandi</li>
        <li>Deterjen</li>
        <li>Shampo</li>
        <li>Obat Nyamuk</li>
    </ol>
</body>

</html>
